
<table>
    <thead>
        <tr>
            <th attr.colspan="{{columnSpan}}">Employee Details12</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{firstName}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastName}}</td>
        </tr>
        <tr *ngIf="ShowDetails">
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr *ngIf="ShowDetails">
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
<br />

<button (click)="toggleDetails()"> 
    {{ShowDetails?'Hide':'Show'}} Details
</button>
